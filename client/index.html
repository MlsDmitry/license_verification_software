<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="" placeholder="Your master key" id="masterkey" cols="40" rows="10" form="masterform"></textarea>
    <form id="masterform" method="POST">
        <label for="action">Select action</label>
        <select name="action" id="action">
            <option value="showtokens">Tokens</option>
            <option value="showlicensekeys">License Keys</option>
        </select>
        <button type="submit" id="submit-btn">Show</button>
    </form>
    <div id="content">
        <table>
            <tr id="client">
                <th>name</th>
                <th>email</th>
                <th>uuid</th>
                <th>suspended</th>
                <th>creation date</th>
            </tr>
        </table>
    </div>
    <script src="static/js/index.js"></script>
</body>
</html>
